<!DOCTYPE html>
<html lang="en">
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <meta name="description" content="A modern image uploader created by using modern javascript">
  <meta http-equiv="content-language" content="en"/>
  <title>Vanilla Image Uploader</title>
  <meta name="theme-color" content="#ffffff">
  <link rel="stylesheet" href="./css/theme-round.css">
  <link rel="stylesheet" href="./css/demo.css">
  <link href="https://fonts.googleapis.com/css?family=Noto+Sans+HK&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Noto Sans HK', sans-serif;
    }
  </style>
  <script src="https://use.fontawesome.com/7016f987a0.js"></script>
</head>

<body>

<div class="container">
  <div class="row">
    <div class="col">
      <div class="form-group">
        <label>Image</label>
        <div id="vanilla-image-uploader"></div>
      </div>
    </div>
  </div>
  <div class="row">
    <div class="col">
      <div class="form-group">
        <label>Multi Images</label>
        <div id="multi-image"></div>
      </div>
    </div>
  </div>
</div>

<script src="./js/demo.js"></script>
<script type="text/javascript">
  var imageUpload = new VanillaImageUploader({
    name: 'vanilla-image-uploader',
    label: 'Upload a photo',
    intialImage: "http:\/\/localhost:8080\/storage\/21\/download.png"
  });

  var multiImage = new VanillaImageUploader({
    name: 'multi-image',
    label: 'Upload photos',
    isMultiple: true,
    intialImage: ["http:\/\/localhost:8080\/storage\/21\/download.png","http:\/\/localhost:8080\/storage\/22\/49nst0Ll_400x400.jpeg","http:\/\/localhost:8080\/storage\/23\/21260cc6-c545-4571-8f59-cd96052b327e_SMFE_Site_Buttons-SMALL@3x.png"] 
  });
</script>
</body>
</html>
